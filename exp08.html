       <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Card</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            background: #f9f9f9;
        }
        h2{
            text-align: center;}
            .container{
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                gap:20px;
                flex-wrap: wrap;
            }
        .card{
            background:#48a4ee;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width:220px ;
            text-align: center;
            padding: 16px;
        }
        .avatar{
            width: 60px;height:60px;
            background: #007bff;color: #fff;
            border-radius:40% ;
            display:flex;justify-content:center;align-items: center;
            font-size: 40px;margin: 0;
        }
        .name{
            font-weight: bolder;font-size: large;
        }
        .detail{font-size: large;fcolor:#555;margin:2px 0;}

        
    </style>
</head>
<body>
    <h2>Student Profile Card</h2>
    <div class="container">
        <div class="card">
            <div class="avatar">PR</div>
            <div class="name">Pratibha Rauniyar</div>

    <div class="card">

</body>
</html>
