<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .user-actions {
            display: flex;
            gap: 15px;
        }

        .user-actions a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        .user-actions a:hover {
            text-decoration: underline;
        }

        .hero {
            padding: 40px 30px;
            background-color: #fff;
        }

        .hero h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ShopEase</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <a href="#">Cart</a>
            <a href="#">Login</a>
        </div>
    </header>

    <section class="hero">
        <h1>Welcome To ShopEase</h1>
        <p>your one stop destination for all the shopping needs.</p>
    </section>
</body>
</html>
